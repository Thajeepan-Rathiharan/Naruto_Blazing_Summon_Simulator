<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Favicon link -->
    <link rel="icon" href="IMG/favicon.png" type="image/png"> 
    <title>Naruto Blazing Summoning Simulator</title>
</head>
<body>
    <div class="container">
        <h1>Naruto Blazing Summoning Simulator</h1>
        <div class="button-container">
            <button id="singleSummonButton">
                <img src="./IMG/summon_button.png" class="button-image" alt="Single">
                <span>Single</span>
            </button>
            <button id="multiSummonButton">
                <img src="./IMG/summon_button.png" class="button-image" alt="Multi">
                <span>Multi</span>
            </button>
        </div>
        <div id="result" class="result"></div>
        <div id="summonedCharacters" class="summoned-characters"></div>
    </div>
    <!-- JS link-->
    <script src="JS/app.js"></script>
</body>
</html>
