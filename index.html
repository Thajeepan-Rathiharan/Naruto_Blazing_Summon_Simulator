<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="IMG/favicon.png" type="image/png"> <!-- Add this line -->
    <title>Naruto Blazing Summoning Simulator</title>
</head>
<body>
    <div class="container">
        <h1>Naruto Blazing Summoning Simulator</h1>
        <button id="singleSummonButton">
            <span>Single</span>
            <img src="IMG/summon_button.png" alt="Single Summon" class="button-image">
        </button>
        <button id="multiSummonButton">
            <span>Multi</span>
            <img src="IMG/summon_button.png" alt="Multi Summon" class="button-image">
        </button>
        <div id="result" class="result"></div>
        <!-- New div to hold summoned characters -->
        <div id="summonedCharacters" class="summoned-characters"></div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
